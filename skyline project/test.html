<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-like Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285F4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .email {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details {
            flex-grow: 1;
        }

        .details h2 {
            margin: 0;
            font-size: 18px;
        }

        .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .options {
            cursor: pointer;
            font-size: 18px;
            color: #ccc;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Gmail-like Inbox</h1>
    </header>

    <main>
        <div class="email">
            <div class="details">
                <div class="avatar">
                    <img src="https://placekitten.com/50/50" alt="User Avatar">
                </div>
                <h2>John Doe</h2>
                <p>john.doe@example.com</p>
            </div>
            <div class="options">&#8942;</div>
        </div>

        <div class="email">
            <div class="details">
                <div class="avatar">
                    <img src="https://placekitten.com/50/51" alt="User Avatar">
                </div>
                <h2>Jane Smith</h2>
                <p>jane.smith@example.com</p>
            </div>
            <div class="options">&#8942;</div>
        </div>
         More emails go here
    </main>

</body>
</html>
