    <title>Gmail-like Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 255, 255);
        }

        header {
            background-color: #d8d8d8;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .email {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .details {
            flex-grow: 1;
        }

        .details h2 {
            margin: 0;
            font-size: 18px;
        }

        .details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .options {
            cursor: pointer;
            font-size: 18px;
            color: #ccc;
            margin-left: 15px;
        }
        .inner-cases{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr ;
            grid-gap: 1rem;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
